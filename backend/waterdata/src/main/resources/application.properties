# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SmartDemocracy;integratedSecurity=true;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# WaterData Configuration
waterdata.base-url=https://siamd.gov.md/restapi

waterdata.analysis-url=/wqm/analysis